<div class="container d-lg-flex">
<div class="card">
    <div class="box-inner-2">
        <div class="card-header">
            <p class="fw-bold">Payment Details</p>
            <p class="dis mb-3">Complete your payment by providing your payment details</p>
        </div>
        <form action="" class="card-body">
            <div class="mb-3">
                <p class="dis fw-bold mb-2">Email Address</p>
                <p class="small" style="color: red;">*check this email for the reciept</p>
                <input class="form-control" id="payment_email" type="email" placeholder="johndoe@abc.com">
            </div>
            <div>
                <p class="dis fw-bold mb-2">Card Details</p>
                <div class="d-flex align-items-center justify-content-between card-atm border rounded">
                    <div class="fab fa-cc-visa ps-3"></div>
                    <input type="text" class="form-control" placeholder="Card Details">
                    <div class="d-flex w-50">
                        <input type="text" class="form-control px-0" style="margin: 8px;" placeholder="MM/YY">
                        <input type="password" maxlength=3 class="form-control px-0" style="margin: 8px;" placeholder="CVV">
                    </div>
                </div>
                <div class="my-3 cardname">
                    <p class="dis fw-bold mb-2">Cardholder Name</p>
                    <input class="form-control" type="text">
                </div>
                <div>
                    <div class="d-flex flex-column dis">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <p>Subtotal</p>
                            <p><span class="fas fa-dollar-sign"></span>Rs. {{ appointment?.amount }}</p>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <p>Tax</p>
                            <p><span class="fas fa-dollar-sign"></span>Rs. 10.00</p>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <p class="fw-bold">Total</p>
                            <p class="fw-bold"><span class="fas fa-dollar-sign"></span>Rs. {{ appointment?.totalAmount }}</p>
                        </div>
                        <a (click)="payNow()" class="btn btn-warning mt-2">Pay<span class="fas fa-dollar-sign px-1"></span> (Rs. {{ appointment?.totalAmount }})
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
